<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">

                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">

                                {%if request.user.profile.profile_pic%}
                                    <img src="{{request.user.profile.profile_pic.url}}" class="img-fluid rounded-start" alt="...">
                                {%else%}
                                    <img src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg?w=740&t=st=1676621298~exp=1676621898~hmac=497f3e26a5e27f2f9e9aa1a9a186186c3a5adc0f7dd054cd64c518bb33863b28" alt="">
                                {%endif%}
                                
                        </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{request.user.username}}</h5>
                          <p class="card-text">{{request.user.profile.bio}}</p>
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                          <a class="btn btn-primary" href="{%url 'home' %}" role="button">BACK</a>
                        </div>
                      </div>
                    </div>
                  </div>

            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
